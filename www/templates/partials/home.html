<div>
 <!-- Carousel -->
    <div class="carousel">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides">
        <img ng-src="{{slide}}" style="margin:auto;" active="slide.active">
        <div class="carousel-caption">
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
 <!-- Carousel - end -->
</div>
